<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles/styles.css">
		<title>Lets learn to walk</title>
	</head>
	<body>
		<main>
			<div class="creator">
				<div class="controls">
					<ul>
						<li><input type="button" id="add-point" class="active" value="Add Point"></li>
						<li><input type="button" id="add-constraint" value="Add Constraint"></li>
						<li><input type="button" id="add-muscle" value="Add Muscle"></li>
					</ul>
					<ul class="cf">
						<li><input type="button" id="remove-point" value="Remove Point"></li>
						<li><input type="button" id="remove-constraint" value="Remove Constraint"></li>
						<li><input type="button" id="remove-muscle" value="Remove Muscle"></li>
					</ul>
				</div>
				<canvas id="creator-canvas"></canvas>
			</div>

		</main>
		<script src="js/app.min.js"></script>
	</body>
</html>
