<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles/styles.css">
		<title>Lets learn to walk</title>
	</head>
	<body>
		<main>
			<div class="creator">
				<div class="controls">
					<ul>
						<li><button id="add-point">Add Point</button></li>
						<li><button id="add-constraint">Add Constraint</button></li>
						<li><button id="add-muscle">Add Muscle</button></li>
					</ul>
					<ul class="cf">
						<li><button id="remove-point">Remove Point</button></li>
						<li><button id="remove-constraint">Remove Constraint</button></li>
						<li><button id="remove-muscle">Remove Muscle</button></li>
					</ul>
				</div>
				<canvas id="creator-canvas"></canvas>
			</div>

		</main>
		<script src="js/app.min.js"></script>
	</body>
</html>
